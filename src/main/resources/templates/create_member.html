<!DOCTYPE html>
<html lang="en"
    xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>[[#{app.title}]]</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<div class="container row col-md-8 offset-md-2">
    <div class="card">
        <div class="card-header">
            <h2 class="text-center">[[#{button}]]</h2>
        </div>
        <div class="card-body">
            <div class="text-end">
                <a th:href="@{/member}">
                    <button type="button" class="btn btn-success btn-sm">
                        [[#{back}]]
                    </button>
                </a>
            </div>
            <form
                action="#"
                method="post"
                role="form"
                th:action="@{/member}"
                th:object="${member}"
            >
                <div class="form-group mb-3">
                    <label class="form-label">[[#{form.name}]]</label>
                    <input
                        class="form-control"
                        id="name"
                        name="name"
                        th:placeholder="#{formplace.name}"
                        type="text"
                        th:field="*{name}"
                    />
<!--                    <p th:if="${#fields.hasErrors('firstName')}" class="text-danger"-->
<!--                    th:errors="*{firstName}"></p>-->
                </div>
                <div class="form-group mb-3">
                    <div class="md-form md-outline input-with-post-icon datepicker">
                        <label for="date">[[#{form.DoB}]]</label>
                        <input
                                name="date"
                                type="date"
                                id="date"
                                class="form-control"
                                th:placeholder="#{formplace.DoB}"
                                th:field="*{date}"
                        >
                        <div class="invalid-feedback">
                            Tidak Boleh Kosong.
                        </div>
                    </div>
                </div>
                <div class="form-group mb-3">
                    <label class="form-label">[[#{form.edu}]]</label>
                    <input
                            class="form-control"
                            id="education"
                            name="education"
                            th:placeholder="#{formplace.edu}"
                            type="text"
                            th:field="*{education}"
                    />
                </div>
                <div class="form-group mb-3">
                    <label class="form-label">[[#{form.email}]]</label>
                    <input
                            class="form-control"
                            id="email"
                            name="email"
                            th:placeholder="#{formplace.email}"
                            type="email"
                            th:field="*{email}"
                    />
                </div>
                <div class="form-group mb-3">
                    <label class="form-label">[[#{form.mobile_no}]]</label>
                    <input
                            class="form-control"
                            id="mobile_no"
                            name="mobile_no"
                            th:placeholder="#{formplace.mobile_no}"
                            type="text"
                            th:field="*{mobile_no}"
                    />
                </div>
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
